{% extends 'layout.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container">


    <h2 class="text-center">
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'tweet_list' %}" class="btn btn-info">Back to Tweet List</a>
    </div>
</div>
{% endblock %}
