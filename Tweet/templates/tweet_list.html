{% extends 'layout.html'%}

{% block title%}
Tweet 
{% endblock %}

{% block content %}
<h1 class="text-center">tweet list</h1>


<a href="{% url 'tweet_create' %}" class="btn btn-primary btn-block mb-5">Create Tweet</a>

<div class="container row gap-3">
    {% for tweet in tweets %}
       
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>

    {% endfor%}
</div>

{% endblock%}
